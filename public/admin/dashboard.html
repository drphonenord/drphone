<!DOCTYPE html><html lang="fr"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:#0b1222;color:#e5e7eb}
  header{padding:16px 20px;border-bottom:1px solid #1f2937}
  main{max-width:1100px;margin:0 auto;padding:20px}
  a.btn,button.btn,input{padding:10px 12px;border-radius:10px;border:1px solid #1f2937;background:#0a1020;color:#e5e7eb;text-decoration:none}
</style>
<body>
<header><strong>Admin Dr Phone</strong> — <a class="btn" href="/admin/clients.html">Clients</a> <a class="btn" href="/admin/repairs.html">Réparations</a> <a class="btn" href="/admin/prices.html">Prix</a></header>
<main>
  <section>
    <h2>Token admin</h2>
    <input id="token" placeholder="ADMIN_TOKEN" style="width:320px"> <button class="btn" onclick="save()">Enregistrer</button>
    <p id="s" style="color:#94a3b8"></p>
  </section>
  <section>
    <h2>Test</h2>
    <button class="btn" onclick="test()">GET /clients</button>
    <pre id="out"></pre>
  </section>
</main>
<script>
  const KEY='drphone_admin_token';
  function save(){ localStorage.setItem(KEY, document.getElementById('token').value.trim()); document.getElementById('s').textContent='OK'; }
  async function test(){ const r=await fetch('/.netlify/functions/clients'); document.getElementById('out').textContent = await r.text(); }
  document.getElementById('token').value = localStorage.getItem(KEY)||'';
</script>
</body></html>
